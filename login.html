<DOCTYPE! HTML>
<HTML>
	<head>
	<title>Student Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<BODY class="bg-info">
		<div class="container bg-info text-muted mt-5" id="mainid">
		<p class="h1 text-center text-primary pt-5 pb-5" id="headingid"><strong>Student Login</strong></p>
		<form action="login.php" method="POST" class="form-horizontal">

			<div class="col-sm-6 offset-sm-3 form-floating">
			<input type="text" name="username" autofocus placeholder="username" class="form-control">
			<label for="username">Username</label><br>
			</div>
			<div class="col-sm-6 offset-sm-3 form-floating">
			<input type="password" placeholder="password" name="password" class="form-control">
			<label for="password">Password</label><br>
			</div>

			<div  class="text-center"><button type="submit" class="btn btn-outline-dark col-sm-6 text-success btn-warning"><strong>Login</strong></button><br></div>		
		</form>
		<p class="text-center mt-5">Do not have an account? <a href="newreg.html">Sign up here</a>.</p>
		</div>
	</BODY>
</HTML>
